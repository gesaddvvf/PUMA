<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accesso Moduli</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: trasparent;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  padding: 20px 10px;
}

/* CONTENITORE */
.container {
  background: #111;
  padding: 22px;
  border-radius: 20px;
  width: 100%;
  max-width: 480px;
  border: 2px solid #ffd100;
  box-shadow: 0 8px 25px rgba(0,0,0,0.6);
}

h1 {
  color: #ffd100;
  text-align: center;
  margin-bottom: 15px;
}

/* PULSANTI PRINCIPALI */
.btn {
  display: flex;
  align-items: center;
  gap: 12px;
  width: 100%;
  box-sizing: border-box;
  margin: 10px 0;
  padding: 15px;
  border-radius: 40px;
  background: linear-gradient(135deg, #ffd100, #ffb800);
  color: #000;
  font-size: 16px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  text-decoration: none;
  text-align: left;
}

.btn:hover {
  background: linear-gradient(135deg, #ffe45c, #ffc400);
}

/* icona */
.icon {
  font-size: 26px;
  min-width: 60px;
  text-align: center;
}

/* pulsante area riservata */
.secondary {
  background: #333;
  color: #ff3333;
}

/* AREA RISERVATA */
.area-box {
  margin-top: 15px;
  padding: 15px;
  border: 2px dashed #ffd100;
  border-radius: 15px;
  background: #0d0d0d;
  color: #ff3333;
}

/* titolo area riservata */
.area-box h3 {
  margin-top: 0;
  text-align: center;
}

/* pulsante gestione comando */
.admin-btn {
  background: #ffffff;
  color: #000;
}

/* CAMPO PASSWORD */
#loginBox input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: 2px solid #ff3333;
  background: #333;
  color: #ff3333;
  box-sizing: border-box;
}

/* BOTTONI LOGIN */
.login-btn {
  background: #333;
  color: #ff3333;
  border: 2px solid #ff3333;
  font-weight: bold;

  display: flex;
  justify-content: center;
  align-items: center;

  text-align: center;
  padding: 10px;
}

/* PULSANTE ANNULLA */
.cancel-btn {
  background: #333;
  color: #ff3333;
  border: 2px solid #ff3333;
  font-weight: bold;

  display: flex;
  justify-content: center;
  align-items: center;

  text-align: center;
  padding: 10px;
}

.login-btn:hover {
  background: #444;
  color: #ff6666;
}

.hidden {
  display: none;
}

footer {
  text-align: center;
  margin-top: 15px;
  font-size: 12px;
  color: #aaa;
}
</style>
</head>
<body>

<div class="container">
  <h1>Accesso Moduli</h1>

  <!-- PULSANTI PUBBLICI -->
  <a class="btn" href="https://forms.gle/7zLVo9W4BLd7i4yE9" target="_blank">
    <span class="icon">1 üìã</span>
    Profilazione individuale iniziale
  </a>

  <a class="btn" href="https://forms.gle/B6xQDnDTXL5EvcBj8" target="_blank">
    <span class="icon">2 üìù</span>
    Registrazione attivit√†<br>Modifica utente<br>Stampa report individuale
  </a>

  <a class="btn" href="https://forms.gle/Vns7AzW3KyTztyv36" target="_blank">
    <span class="icon">3 üìÖ</span>
    Pianificazione e gestione addestramenti collettivi
  </a>

  <!-- ACCESSO AREA RISERVATA -->
  <button class="btn secondary" onclick="mostraLogin()">
    <span class="icon">4 üîí</span>
    Area Riservata
  </button>

  <!-- LOGIN -->
  <div id="loginBox" class="hidden">
    <input type="password" id="password" placeholder="Inserisci password"
           onkeypress="if(event.key==='Enter') login()">

    <div style="display:flex; justify-content:space-between; margin-top:10px;">
    <button class="btn login-btn" style="width:120px;" onclick="login()">ACCEDI</button>
    <button class="btn cancel-btn" style="width:120px;" onclick="annullaLogin()">ANNULLA</button>
    </div>
  </div>

  <!-- AREA PROTETTA -->
  <div id="areaProtetta" class="hidden area-box">
    <h3>‚ö†Ô∏è Area Gestione Comando ‚ö†Ô∏è</h3>

    <button class="btn admin-btn" onclick="apriModulo()">
      <span class="icon">üè¢</span>
      Apri Modulo Gestione Comando<br>
      Stampa Report Collettivi
    </button>

    <button class="btn secondary" onclick="logout()">Logout</button>
  </div>

  <footer>P.U.M.A. Piattaforma Unificata Monitoraggio Addestramenti</footer>
</div>

<script>
const PASSWORD_CORRETTA = "********"; // cambia qui

document.addEventListener("DOMContentLoaded", () => {
  logout(); // reset stato all'apertura
});

function mostraLogin() {
  document.getElementById("loginBox").classList.remove("hidden");
}

function annullaLogin() {
  logout();
}

function login() {
  const passField = document.getElementById("password");

  if(passField.value === PASSWORD_CORRETTA){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("areaProtetta").classList.remove("hidden");
  } else {
    alert("Password errata");
  }

  passField.value = "";
}

function apriModulo(){
  window.open("https://forms.gle/WoabAMrU5jfUouzL7", "_blank");
}

function logout(){
  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("areaProtetta").classList.add("hidden");
  document.getElementById("password").value = "";
}
</script>

</body>
</html>
