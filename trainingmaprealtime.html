<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mappa Leaflet da Google Sheet - Tema Scuro</title>
  <!-- Google Fonts: Comfortaa -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body, table {
      font-family: 'Comfortaa', cursive;
      background-color: #1e1e1e;
      color: #f0f0f0;
      margin: 0;
    }
    #map { height: 100vh; width: 100%; }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 13px;
    }
    td {
      padding: 4px 8px;
      border: 1px solid #444;
    }
    tr:nth-child(even) { background-color: #2a2a2a; }
    tr:nth-child(odd) { background-color: #1f1f1f; }
    td.value { font-weight: bold; text-align: right; color: #ffd700; }
    td.key { text-align: left; color: #f0f0f0; }

    .leaflet-popup-content-wrapper {
      max-height: 70vh;
      min-width: 200px;
      max-width: 90vw;
      overflow-y: auto;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    .leaflet-popup-tip {
      background: #2a2a2a;
    }

    .popup-btn {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 5px;
      padding: 10px 0;
      font-size: 16px;
      background-color: #ffd700; 
      color: #1e1e1e;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
    }

    a.tel-link {
      color: #00ffff; /* colore link telefono */
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
// CSV del foglio Real_Time_Map
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRfRKFf6aHC3asr7iNREmon_px3MLiLhbU78DDi-MucJx8sds6yX1e303P23wjR0IitnaNhFRNzDkzd/pub?gid=744101024&single=true&output=csv";

const map = L.map('map', {
    tap: true,
    touchZoom: true
}).setView([41.9, 12.5], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

function getIconUrl(tipo) {
  tipo = tipo?.toLowerCase() || "";
  return "https://cdn-icons-png.flaticon.com/512/684/684908.png";
}

Papa.parse(sheetUrl, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {
    const data = results.data;
    if(data.length === 0) return;

    const markers = L.featureGroup();
    const headers = Object.keys(data[0]);

    data.forEach(row => {
      const coordStr = row["Coordinate"];
      if(coordStr) {
        const [lat, lng] = coordStr.split(',').map(x => parseFloat(x.trim()));
        if(!isNaN(lat) && !isNaN(lng)) {

          const icon = L.icon({
            iconUrl: getIconUrl(row["Tipologia addestramento"]),
            iconSize: [32,32],
            iconAnchor: [16,32],
            popupAnchor: [0,-32]
          });

          const marker = L.marker([lat,lng], {icon: icon}).addTo(map);

          // Pulsante in alto
          let popupContent = `<button class="popup-btn" onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}','_blank')">ðŸš’ Naviga a</button>`;

          // Tabella popup
          popupContent += "<table>";
          headers.forEach(key => {
            if(row[key] !== undefined) {
              let val = row[key];

              // Se la colonna contiene numeri tra parentesi, crea link "chiama" con +39
              // esempio: "Comando (12345)" diventa <a href="tel:+3912345">
              val = val.replace(/\((\d+)\)/g, (match, num) => {
                return `(<a class="tel-link" href="tel:+39${num}">${num}</a>)`;
              });

              popupContent += `<tr><td class="key">${key}</td><td class="value">${val}</td></tr>`;
            }
          });
          popupContent += "</table>";

          marker.bindPopup(popupContent);

          marker.on('mouseover', function() { this.setZIndexOffset(1000); });
          marker.on('mouseout', function() { this.setZIndexOffset(0); });

          markers.addLayer(marker);
        }
      }
    });

    if(markers.getLayers().length>0){
      map.fitBounds(markers.getBounds().pad(0.2));
    }
  }
});
</script>
</body>
</html>
