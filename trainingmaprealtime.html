<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mappa Leaflet da Google Sheet</title>
  <!-- Google Fonts: Comfortaa -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body, table {
      font-family: 'Comfortaa', cursive;
    }
    #map { height: 90vh; width: 100%; }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 13px;
    }
    td {
      padding: 4px 8px;
      border: 1px solid #ddd;
    }
    tr:nth-child(even) { background-color: #f0f8ff; } /* colore chiaro alternato */
    tr:nth-child(odd) { background-color: #ffffff; }
    td.value { font-weight: bold; text-align: right; }
    td.key { text-align: left; }
    #navigateBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }
      /* Aggiunto scroll ai popup grandi */
    .leaflet-popup-content-wrapper {
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
<div id="map"></div>
<button id="navigateBtn">Naviga a</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
// Link CSV del foglio Real_Time_Map
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRfRKFf6aHC3asr7iNREmon_px3MLiLhbU78DDi-MucJx8sds6yX1e303P23wjR0IitnaNhFRNzDkzd/pub?gid=744101024&single=true&output=csv";

// Inizializza mappa
const map = L.map('map').setView([41.9, 12.5], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

// Colore marker in base a Tipologia addestramento
function getMarkerColor(tipo) {
  if(tipo && tipo.toLowerCase().includes("addestramento")) return "red";
  return "blue";
}

// Bottone navigazione
const navigateBtn = document.getElementById('navigateBtn');
let currentCoords = null;

// Legge CSV
Papa.parse(sheetUrl, {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(results) {
    const data = results.data;
    if(data.length === 0) return;

    const markers = L.featureGroup();
    const headers = Object.keys(data[0]);

    data.forEach(row => {
      const coordStr = row["Coordinate"];
      if(coordStr) {
        const [lat, lng] = coordStr.split(',').map(x => parseFloat(x.trim()));
        if(!isNaN(lat) && !isNaN(lng)) {

          const marker = L.circleMarker([lat, lng], {
            radius: 6,
            fillColor: getMarkerColor(row["Tipologia addestramento"]),
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }).addTo(map);

          // popup con tabella a righe alternate
          let popupContent = "<table>";
          headers.forEach((key) => {
            if(row[key] !== undefined) {
              popupContent += `<tr><td class="key">${key}</td><td class="value">${row[key]}</td></tr>`;
            }
          });
          popupContent += "</table>";
          
          // Aggiungi pulsante Naviga dentro il popup
          popupContent += `<button style="
            margin-top:5px;
            padding:5px 10px;
            font-size:13px;
            background-color:#007bff;
            color:white;
            border:none;
            border-radius:3px;
            cursor:pointer;
          " onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}','_blank')">
            Naviga a
          </button>`;

          marker.bindPopup(popupContent);

          // Aggiorna coordinate correnti e mostra bottone al click
          marker.on('click', function() {
            currentCoords = [lat, lng];
            navigateBtn.style.display = "block";
          
            // Fa spostare la mappa verso il marker con un offset verticale
            const popupHeight = 150; // altezza stimata del popup in pixel
            const point = map.latLngToContainerPoint([lat, lng]);
            const targetPoint = L.point(point.x, point.y - popupHeight / 2);
            const targetLatLng = map.containerPointToLatLng(targetPoint);
            map.panTo(targetLatLng, { animate: true });
          });

          markers.addLayer(marker);
        }
      }
    });

    if(markers.getLayers().length > 0) {
      map.fitBounds(markers.getBounds().pad(0.2));
    }
  }
});

function getMarkerColor(tipo) {
  if(!tipo) return "#3498db"; // blu di default
  tipo = tipo.toLowerCase();
  if(tipo.includes("addestramento")) return "#e74c3c"; // rosso
  if(tipo.includes("esercitazione")) return "#f39c12"; // arancione
  if(tipo.includes("intervento")) return "#27ae60"; // verde
  return "#3498db";
}

const marker = L.circleMarker([lat, lng], {
  radius: 12,                 // più grande
  fillColor: getMarkerColor(row["Tipologia addestramento"]),
  color: "#222",               // bordo scuro
  weight: 2,                   // bordo più evidente
  opacity: 1,
  fillOpacity: 0.9
}).addTo(map);

// Effetto hover: ingrandisce leggermente il marker
marker.on('mouseover', function() {
  this.setRadius(16);
});
marker.on('mouseout', function() {
  this.setRadius(12);
});

// Navigazione
navigateBtn.addEventListener('click', function() {
  if(currentCoords) {
    const [lat, lng] = currentCoords;
    const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
    window.open(url, "_blank");
  }
});
</script>
</body>
</html>
