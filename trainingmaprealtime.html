<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mappa Leaflet con dati Google Sheet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRfRKFf6aHC3asr7iNREmon_px3MLiLhbU78DDi-MucJx8sds6yX1e303P23wjR0IitnaNhFRNzDkzd/pub?gid=990096396&single=true&output=csv";

// Inizializza la mappa centrata sull'Italia
const map = L.map('map').setView([41.9, 12.5], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

// Colore marker in base a Tipologia addestramento
function getMarkerColor(tipo) {
  if(tipo && tipo.toLowerCase().includes("addestramento")) return "red";
  return "blue";
}

// Legge CSV
Papa.parse(sheetUrl, {
  download: true,
  header: true,
  complete: function(results) {
    const data = results.data;
    const markers = L.featureGroup(); // per centrare la mappa sui marker

    data.forEach(row => {
      const coordStr = row["Coordinate"];
      if(coordStr) {
        const [lat, lng] = coordStr.split(',').map(x => parseFloat(x.trim()));
        if(!isNaN(lat) && !isNaN(lng)) {

          const marker = L.circleMarker([lat, lng], {
            radius: 6,
            fillColor: getMarkerColor(row["Tipologia addestramento"]),
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          }).addTo(map);

          // popup con tutte le informazioni
          let popupContent = "<table>";
          Object.keys(row).forEach(key => {
            popupContent += `<tr><td><b>${key}</b></td><td>${row[key]}</td></tr>`;
          });
          popupContent += "</table>";

          marker.bindPopup(popupContent);
          markers.addLayer(marker);
        }
      }
    });

    // centra la mappa sui marker
    if(markers.getLayers().length > 0) {
      map.fitBounds(markers.getBounds().pad(0.2));
    }
  }
});
</script>
</body>
</html>
